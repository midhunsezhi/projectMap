<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Places Search</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRqD1WGkSLbU9rPgMQBhDgwDLCBPlmNbI&libraries=places"></script>
</head>

<body>

    <header>
        <p class="logo">Places Search</p>
    </header>
    <aside>
        <form id="searchForm" class="form-horizontal" method="GET" action="#">
            <div class="form-group">
                <div class="col-sm-6">
                    <input list="locations" class="form-control" id="inputZip" placeholder="Location/ZIP">
                    <datalist id="locations">
                        <option value="My Location">
                    </datalist>
                </div>
                <div class="col-sm-6">
                    <select class="form-control" id="selectRadius">
                        <option value="5">5 Miles</option>
                        <option value="10">10 Miles</option>
                        <option value="20">20 Miles</option>
                        <option value="30">30 Miles</option>
                        <option value="50">50 Miles</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="inputSearch" placeholder="Search">
                </div>
            </div>
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </form>

        <div id="searchContainer">
        </div>
    </aside>
    <section id="map-canvas"></section>
    <footer></footer>

    <script src="js/mapHelper.js"></script>
    <script src="js/placesHelper.js"></script>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
